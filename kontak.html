            max-width: 600px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input#email {
            color: white;
            background-color: #333; /* Background warna gelap agar teks putih terlihat jelas */
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
